<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Placement Portal{% endblock %}</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e2e8f0;
        }

        /* NAVBAR */
        .navbar {
            background: #020617;
            padding: 18px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #38bdf8;
        }

        .nav-links a {
            color: #cbd5e1;
            margin-left: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        footer {
            background: #020617;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            border-top: 1px solid #1e293b;
            color: #94a3b8;
        }

        .container {
            width: 85%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">Placement Portal</div>

    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</div>

{% block content %}{% endblock %}

<footer>
    Â© 2026 Placement Portal | All Rights Reserved
</footer>

</body>
</html>
